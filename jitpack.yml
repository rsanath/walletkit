jdk:
  - openjdk9
before_install:
   - sdk install java 11.0.10-open
   - sdk use java 11.0.10-open
   - cd WalletKitJava
install:
   - echo "Running a custom install command"
   - ./gradlew assembleRelease
   - cp WalletKitBRD-Android/build/outputs/aar/WalletKitBRD-Android-release.aar ~/.m2/repository/
