apply plugin: 'com.android.application'
apply from: '../gradle/copy-test-config.gradle'
apply plugin: 'maven-publish'

group = 'com.github.rsanath'

android {
    compileSdkVersion androidConfig.compileSdkVersion

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        versionCode 1
        versionName "1.0"

        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        applicationId "com.blockset.walletkit.demo"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable true
            jniDebuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }

    lintOptions {
        quiet false
        explainIssues true
        abortOnError true
        ignoreWarnings false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation project(':WalletKitBRD-Android')
    implementation deps.androidxAppcompat
    implementation deps.androidxRecyclerView
    implementation deps.androidxConstraintLayout
    implementation deps.guavaAndroid
    implementation deps.okhttp
    implementation deps.jacksonAnnotations
    implementation deps.jacksonCore
    implementation deps.jacksonDatabind
    implementation deps.jacksonDatabindGuava

    // For AES-256-CBC and HMAC-SHA256 support required for
    // Wallet Connect 1.0
    implementation deps.bouncyCastle

    testImplementation deps.junit

    androidTestImplementation deps.androidxTestRunner
    androidTestImplementation deps.androidxTestEspresso

    coreLibraryDesugaring deps.desugar
}
